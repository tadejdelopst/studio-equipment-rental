<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add equipment</title>
    <link type="text/css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/cheatsheet.js}"></script>
    <style>
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        body {
            margin-top: 0 !important;
        }
    </style>
    <link type="text/css" th:href="@{/css/addStudioEquipment}" rel="stylesheet">
</head>
<nav class="navbar navbar-dark bg-dark" aria-label="First navbar example">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navigation</a>
        <a class="navbar-brand" th:href="@{/logout}">Logout</a>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="navbarsExample01" style="">
            <ul class="navbar-nav me-auto mb-2">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/home/studio}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home/userPage}">User Details</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<body class="bg-light">
<main>
    <div class="container mt-5 mb-5">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-md-6">
                    <div class="card px-5 py-5"><span class="circle"><i class="fa fa-check"></i></span>
                        <h5 class="mt-3">Help your studio</h5> <small class="mt-2 text-muted">By adding new equipment
                            you help your studio expand!</small>
                        <form autocomplete="off" action="#" th:action="@{/home/addStudioEquipment}"
                              th:object="${equipment}" method="post" class="form-horizontal"
                              enctype="multipart/form-data">
                            <div class="form-input"><i class="fa fa-envelope"></i> <input type="text" class="form-control"
                                                                                          placeholder="Name"
                                                                                          th:field="*{name}">
                            </div>
                            <div class="form-input"><i class="fa fa-user"></i> <input type="text" class="form-control"
                                                                                      placeholder="Model"
                                                                                      th:field="*{model}">
                            </div>
                            <div class="form-input"><i class="fa fa-lock"></i><textarea cols="40" rows="3"
                                                                                        placeholder="Description"
                                                                                        th:field="*{description}"></textarea>
                            </div>
                            <div class="form-input"><i class="fa fa-lock"></i><textarea cols="40" rows="3"
                                                                                        placeholder="Warnings"
                                                                                        th:field="*{warnings}"></textarea>
                            </div>
                            <input type="submit" class="w-100 btn btn-lg btn-primary" value="Add new equipment"/>
                        </form>
                    </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
