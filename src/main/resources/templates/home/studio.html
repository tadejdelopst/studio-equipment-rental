<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid Template Â· Bootstrap v5.0</title>

    <!-- Bootstrap core CSS -->
    <link type="text/css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

    <script th:src="@{/js/cheatsheet.js}"></script>

    <style>
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link type="text/css" th:href="@{/css/home.css}" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container align-content-center">
        <div class="bd-heading  align-self-start mt-5 mb-3 mt-xl-0 mb-xl-2">
            <h3>Current Equipment</h3>
        </div>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Model</th>
                        <th scope="col">Description</th>
                        <th scope="col">Warnings</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="equipment : ${studioEquipment}">
                        <th scope="row" th:text="${equipment.getName()}"></th>
                        <td th:text="${equipment.getModel()}"></td>
                        <td th:text="${equipment.getDescription()}"></td>
                        <td th:text="${equipment.getWarnings()}"></td>
                    </tr>
                    </tbody>
                </table>
    </div>
    </div>
</body>
</html>
