<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel=”stylesheet” href=”https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css”rel=”nofollow” integrity=”sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I” crossorigin=”anonymous”>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <link type="text/css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
</head>

<body class="text-center">
<main class="form-signin">

    <form th:action="@{/login}" method="POST">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <label for="user_name" class="visually-hidden">Email address</label>
            <input type="email" id="user_name" name="user_name" class="form-control" placeholder="Email address" required autofocus>
        <label for="password" class="visually-hidden">Password</label>
            <input type="password" id="password" name="password" class="form-control" th:placeholder="Password" required>
        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">User Name or Password invalid, please verify</p>
        </div>
        <button class="w-100 btn btn-lg btn-primary" name="Submit" value="Login" type="Submit">Sign in</button>
    </form>
    <form th:action="@{/registration}" method="get">
        <button class="w-60 btn btn-md btn-secondary" name="Submit" value="Login" type="Submit">Go To Registration Page</button>
        <p class="mt-3 mb-3 text-muted">&copy; Studio Rental Service</p>
    </form>
</main>
</body>
</html>
